syntax = "proto3";

import "google/protobuf/descriptor.proto";
import "units/units.proto";

package units;

option go_package = "github.com/airmap/interfaces/src/go/units";

extend google.protobuf.FieldOptions {
  Degrees default_degrees                                  = 60002;
  Degrees min_degrees                                      = 60003;
  Degrees max_degrees                                      = 60004;
  Meters default_meters                                    = 60005;
  Meters min_meters                                        = 60006;
  Meters max_meters                                        = 60007;
  MetersPerSecond default_meters_per_second                = 60008;
  MetersPerSecond min_meters_per_second                    = 60009;
  MetersPerSecond max_meters_per_second                    = 60010;
  Pascals default_pascals                                  = 60011;
  Pascals min_pascals                                      = 60012;
  Pascals max_pascals                                      = 60013;
  Celsius default_celsius                                  = 60014;
  Celsius min_celsius                                      = 60015;
  Celsius max_celsius                                      = 60016;
  MetersPerSecondSquared default_meters_per_second_squared = 60020;
  MetersPerSecondSquared min_meters_per_second_squared     = 60021;
  MetersPerSecondSquared max_meters_per_second_squared     = 60022;
}
